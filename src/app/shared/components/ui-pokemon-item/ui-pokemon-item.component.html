<article
  class="ui-pokemon-item"
  [routerLink]="'detail/' + pokemon?.slug"
  [queryParams]="{ id: pokemon?.id }">
  <div class="ui-pokemon-item-notice">
    <p>see details</p>
  </div>
  <figure>
    <img [src]="pokemon?.image" [alt]="pokemon?.name" appImageFallback />
  </figure>

  <p>{{ pokemon?.name }}</p>
</article>
